<!DOCTYPE HTML>
<html>
    <style>
        div.relative{
            position: relative;
            border: 2px solid yellow;
            width:100px;
            height:100px
        }
        div.fixed{
            position: fixed;
            border: 2px solid blue;
            width:100px;
            height:100px;
            right: 0px;
            bottom: 0px;
        }
        div.absolute{
            position: absolute;
            border: 2px solid green;
            width:100px;
            height:100px;
            right: 0px;
            bottom: 0px;
        }
        div.sticky{
            position: sticky;
            border: 2px solid purple;
            top: 0px;
            width:100px;
            height:100px
        }

        .outer {
            border: 2px solid red;
            width:200px;
            height:200px
        }
    </style>
<head>
<title>Hellow Worlldd</title>
</head>
<body>
    <div class="outer">
        <div class="sticky">sticky</div>
    </div>

    <div class="outer">
        <div class="fixed">fixed</div>
    </div>

    <div class="outer">
        <div class="absolute">absolute</div>
    </div>

    <div class="outer">
        <div class="relative">relative</div>
    </div>
</body>
</html>
